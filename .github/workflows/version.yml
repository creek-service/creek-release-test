# A Workflow for adjusting the version number of the next release

name: Version

on:
  workflow_dispatch:
    inputs:
      part:
        description: "Part to increment: Major, Minor or Patch"
        required: true
        default: Minor

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
        # Todo: required?
        env:
          token: ${{ secrets.TRIGGER_GITHUB_TOKEN }}
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Fetch all tags
        run: git fetch --tags --unshallow
#      - name: Increment version
#        env:
#          # Todo: required?
#          GITHUB_TOKEN: ${{ secrets.TRIGGER_GITHUB_TOKEN }}
#        run: |
#          ./gradlew markNextVersion \
#            -Prelease.incrementer=increment${{ github.event.inputs.part }} \
#            -Prelease.customUsername=${{ github.actor }} \
#            -Prelease.customPassword=${{ secrets.TRIGGER_GITHUB_TOKEN }}
      # Todo: remove
      - name: Hack
        run: |
          echo "github.ref: ${{ github.ref }}"
          echo "github.actor: ${{ github.actor }}"
      - name: get next version
        id: 'bump'
        uses: allegro-actions/next-version@v1

      - name: Push new tag on master
        if: github.ref == 'refs/heads/master'
        uses: allegro-actions/create-tag@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TRIGGER_GITHUB_TOKEN }}
        with:
          tag: ${{ steps.bump.outputs.next_tag }}
          current-tag: ${{ steps.bump.outputs.current_tag }}


