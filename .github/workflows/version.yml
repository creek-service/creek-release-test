# A Workflow for adjusting the version number of the next release

name: Version

on:
  workflow_dispatch:
    inputs:
      part:
        description: "Part to increment: Major, Minor or Patch"
        required: true
        default: Minor

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
        # Todo: required?
        env:
          token: ${{ secrets.TRIGGER_GITHUB_TOKEN }}
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Fetch all tags
        run: git fetch --tags --unshallow
      - name: Increment version
        env:
          GITHUB_TOKEN: ${{ secrets.TRIGGER_GITHUB_TOKEN }}
        run: ./gradlew markNextVersion -Prelease.incrementer=increment${{ github.event.inputs.part }}

